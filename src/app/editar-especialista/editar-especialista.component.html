<div id="animacion">
  <div id="titulo">
    <p>Editar a</p>
    <br>
  </div>
  <form id="formulario">
  <div id="subirVerFoto">
    <div id="campoFoto"><img id="campoImagen" /></div>
    <input type="file" id="fileInput" name="fileInput" />
    <input type="button" id="subirFoto" value="Subir Imagen" (click)="subirArchivo();" />
  </div>
  <div id="IdNombreTecnica">
    <div class="headers">ID Especialista</div>
    <input type="number" class="campos" value=""/>
    <div class="headers">Nombre</div>
    <input type="text" class="campos" value=""/>
    <div class="headers">Celular</div>
    <input type="number" class="campos" value=""/>
    <div class="headers">Tecnica</div>
    <select id="comboTecnica">
      <option value=1>VFD</option>
      <option value=2>BT</option>
      <option value=3>AUT</option>
      <option value=4>AOS</option>
      <option value=5>MOT</option>
    </select>
  </div>
  <div id="demasDatos">
    <div id="primeraLinea">
      <div id="headerFecha"> Fecha Nacimiento<br>
        <input type="date" name="fechaNacimiento" id="fechaN">
      </div>
      <div id=headerCeCo> CeCo <br>
        <input type="text" id="CeCo" value=""/>
      </div>
      <div id=headerGID> GID <br>
        <input type="text" id="GID" value=""/>
      </div>
    </div>

    <div id="segundaLinea">
      <div id="headerCedula"> Cedula Ciudadania<br>
        <input type="number" name="cedula" id="cedulaC" value="">
      </div>
      <div id="headerLugarE"> Lugar Expedicion C.C.<br>
        <input type="text" name="lugar" id="lugarE" value="">
      </div>
      <div id="headerTarjetaIA"> Tarjeta Ingreso Argos<br>
        <input type="text" name="tarjetaIA" id="tarjetaIA" value="">
      </div>
    </div>
  </div>
  </form>
  <button (click)="editarEspecialista()" id="enviar">Modificar Especialista</button><br>
</div>
